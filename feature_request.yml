name: "Feature Request"
description: Suggest a feature for this project
title: "[Request]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: | 
        Thanks for taking the time to fill out this feature request form!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: Ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: Also tell us, what did you expect to happen?
      placeholder: A clear and concise description of what the problem is.
      value: "I'm always frustrated when [...]"
    validations:
      required: true
  - type: textarea
    id: ideal-solution
    attributes:
      label: Describe the solution you would like.
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternative-solutions
    attributes:
      label: Describe alternatives you have considered.
      description: A clear and concise description of any alternative solutions or features you have considered.
    validations:
      required: true
  - type: textarea
    id: filename
    attributes:
      label: Filename
      description: What is the filename of the script that you would like to see improved?
      placeholder: Type your filename here
      value: "Ex. classify_vertebrae.py"
    validations:
      required: true
  - type: textarea
    id: versions
    attributes:
      label: Version
      description: What version of python, pytorch, and pytorch-cuda are you running?
      placeholder: To get verisons, type in terminal -> conda activate NSM && conda list | grep "python\|pytorch"
      value: "Ex. python 3.11.13  pytorch 2.5.1  pytorch-cuda 12.4"
    validations:
      required: true
  - type: dropdown
    id: OS
    attributes:
      label: What OS are you using?
      multiple: true
      options:
        - MacOS
        - Ubuntu/Linux
        - Windows
  - type: textarea
    id: logs
    attributes:
      label: Any log output or other content that may be useful for developing the requested feature.
      description: Add any other context or screenshots about the feature request here.
      render: shell
